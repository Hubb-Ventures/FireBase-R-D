<form id="form2">
    <fieldset>
        <div class="form-group">
            <label for="email">User Id:</label>
            <input type="text" class="form-control" id="email" ng-model="id">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="passwrd">
        </div>
        <button type="submit" class="btn btn-default" ng-click="user()">Submit</button>
    </fieldset>
</form>
